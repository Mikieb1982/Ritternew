<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Level-Based Platformer</title>
    <style>
        /* Style remains similar, but background set in JS now */
        * { margin: 0; padding: 0; box-sizing: border-box; user-select: none; -webkit-user-select: none; -ms-user-select: none; -moz-user-select: none; touch-action: manipulation; }
        html, body { width: 100%; height: 100%; overflow: hidden; background-color: #222; }
        :root { /* Keep original color vars if needed for UI */
             --bb-green: #0ca644; --bb-blue: #0296c6; --bb-yellow: #f5d306; --bb-black: #151513; --bb-white: #ffffff; --font-sans: 'Arial', sans-serif; --font-pixel: 'Press Start 2P', cursive;
        }
        body { display: flex; flex-direction: column; justify-content: center; align-items: center; margin: 0; font-family: var(--font-sans); }
        #game-container {
            position: relative;
            border: 3px solid #444;
            overflow: hidden;
            /* Fixed size for level design */
            width: 800px;
            height: 450px;
            max-width: 100%; /* Allow shrinking */
            max-height: 100vh;
            box-sizing: border-box;
            display: block;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
            background-color: #87CEEB; /* Default sky blue */
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
        #knightImage { /* Still using the separate image element */
             position: absolute; display: block; /* Make visible by default */
             pointer-events: none; z-index: 10;
             image-rendering: pixelated; image-rendering: crisp-edges;
             /* Initial size, will be updated */
             width: 80px; height: 90px;
        }
         /* UI Styling (Score) */
         #ui-elements {
             position: absolute;
             top: 10px;
             left: 10px;
             background-color: rgba(0,0,0,0.6);
             padding: 8px;
             border-radius: 5px;
             font-size: 1.1em;
             color: #FFFF00; /* Yellow score */
             text-shadow: 1px 1px 1px black;
             z-index: 20;
        }
        /* Touch Controls Styling (Copied from previous version) */
        .touch-control { position: absolute; z-index: 30; display: none; user-select: none; -webkit-user-select: none; opacity: 0.6; border-radius: 50%; pointer-events: auto;}
        #joystickContainer { bottom: 15px; left: 15px; width: 120px; height: 120px; pointer-events: none;}
        #joystickBase { position: absolute; width: 100%; height: 100%; border-radius: 50%; background-color: rgba(80, 80, 80, 0.4); border: 2px solid rgba(255, 255, 255, 0.5); pointer-events: auto; }
        #joystickKnob { position: absolute; width: 50%; height: 50%; border-radius: 50%; background-color: rgba(200, 200, 200, 0.7); top: 50%; left: 50%; transform: translate(-50%, -50%); pointer-events: none; transition: transform 0.05s linear; }
        #jumpButton { bottom: 25px; right: 25px; width: 80px; height: 80px; background-color: rgba(50, 200, 50, 0.6); border: 2px solid rgba(255, 255, 255, 0.7); display: flex; justify-content: center; align-items: center; color: white; font-size: 1.2em; font-weight: bold; text-shadow: 1px 1px 1px black; }
        #jumpButton:active { background-color: rgba(100, 255, 100, 0.8); }
        /* Media Queries for Touch Controls */
        @media (hover: none) and (pointer: coarse) and (orientation: landscape) { .touch-control { display: block; } #jumpButton { display: flex; } }
        @media (hover: hover) and (pointer: fine), (orientation: portrait) { .touch-control { display: none; } #jumpButton { display: none; } }

        /* Hide original UI screens if not needed */
        .ui-screen { display: none !important; }
        #instructions { color: white; text-align: center; font-size: 0.9em;}

    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <img id="knightImage" src="assets/knight_jump.png" alt="Knight"> <div id="ui-elements">
            Score: <span id="score">0</span> / <span id="total-collectibles">0</span>
        </div>
        <div id="joystickContainer" class="touch-control">
            <div id="joystickBase"><div id="joystickKnob"></div></div>
        </div>
        <button id="jumpButton" class="touch-control">JUMP</button>
    </div>
    <div id="instructions">Use Arrows/Joystick to Move, Space/Button to Jump. Collect all items! Avoid obstacles!</div>
    <script>
        // --- Strict mode and IIFE ---
        (function() {
            'use strict';

            // --- DOM Element References ---
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            const gameContainer = document.getElementById('game-container');
            const knightImageEl = document.getElementById('knightImage'); // Get image element
            const scoreSpan = document.getElementById('score');
            const totalCollectiblesSpan = document.getElementById('total-collectibles');
            const joystickContainer = document.getElementById('joystickContainer');
            const joystickBase = document.getElementById('joystickBase');
            const joystickKnob = document.getElementById('joystickKnob');
            const jumpButton = document.getElementById('jumpButton');

            // --- Essential Element Check ---
            if (!canvas || !ctx || !gameContainer || !knightImageEl || !scoreSpan || !totalCollectiblesSpan || !joystickContainer || !joystickBase || !joystickKnob || !jumpButton) {
                alert("Fatal Error: Required elements not found!"); return;
            }

            // --- Game Configuration ---
            const gravity = 800;
            const playerSpeed = 200;
            const jumpPower = 450;
            // Player size - fixed for now
            const playerWidth = 40;
            const playerHeight = 52; // Adjusted slightly
            const collectibleSize = 30;
            const obstacleTractorWidth = 60;
            const obstacleTractorHeight = 45;
            const obstacleFamilyWidth = 30;
            const obstacleFamilyHeight = 50;
            const JOYSTICK_DEAD_ZONE = 10;

            // --- Assets ---
            // Define all assets needed
            const assetsToLoad = {
                player: { img: knightImageEl, loaded: false, src: 'assets/knight_jump.png' }, // Use existing img element
                therme: { img: new Image(), loaded: false, src: 'assets/therme.png' },
                freibad: { img: new Image(), loaded: false, src: 'assets/freibad.png' },
                kulturzentrum: { img: new Image(), loaded: false, src: 'assets/kulturzentrum.png' },
                bahnhof: { img: new Image(), loaded: false, src: 'assets/bahnhof.png' },
                post: { img: new Image(), loaded: false, src: 'assets/post.png' },
                rathaus: { img: new Image(), loaded: false, src: 'assets/rathaus.png' },
                burg: { img: new Image(), loaded: false, src: 'assets/burg.png' },
                tractor: { img: new Image(), loaded: false, src: 'assets/tractor.png' },
                family: { img: new Image(), loaded: false, src: 'assets/family.png' },
                stone: { img: new Image(), loaded: false, src: 'assets/stone.png' } // Load stone for potential use
            };
            let assetsLoadedCount = 0;
            const totalAssets = Object.keys(assetsToLoad).length;
            let allAssetsLoaded = false;

            // --- Game State ---
            let score = 0;
            let gameWon = false;
            let canvasWidth = 800; // Default/Design width
            let canvasHeight = 450; // Default/Design height

            const player = {
                x: 50, y: canvasHeight - 20 - playerHeight, // Start on ground
                width: playerWidth, height: playerHeight,
                velocityX: 0, velocityY: 0,
                isGrounded: true, // Start grounded
                spawnX: 50, spawnY: canvasHeight - 20 - playerHeight
            };

            // Platforms defined within the 800x450 coordinate space
            const platforms = [
                { x: 0, y: canvasHeight - 20, width: canvasWidth, height: 20, color: '#5a8a36' }, // Ground
                { x: 150, y: 350, width: 120, height: 15, color: '#A0522D' },
                { x: 350, y: 280, width: 150, height: 15, color: '#A0522D' },
                { x: 50, y: 220, width: 100, height: 15, color: '#A0522D' },
                { x: 600, y: 180, width: 130, height: 15, color: '#A0522D' },
                { x: 300, y: 120, width: 100, height: 15, color: '#A0522D' }
            ];

            // Collectibles placed manually
            let collectibles = [
                { x: 180, y: 350 - collectibleSize - 10, assetKey: 'therme', collected: false },
                { x: 400, y: 280 - collectibleSize - 10, assetKey: 'freibad', collected: false },
                { x: 80, y: 220 - collectibleSize - 10, assetKey: 'bahnhof', collected: false },
                { x: 650, y: 180 - collectibleSize - 10, assetKey: 'post', collected: false },
                { x: 330, y: 120 - collectibleSize - 10, assetKey: 'rathaus', collected: false },
                { x: 700, y: 50, assetKey: 'burg', collected: false },
                { x: 20, y: 50, assetKey: 'kulturzentrum', collected: false } // Example high collectible
            ];
            collectibles.forEach(c => { c.width = collectibleSize; c.height = collectibleSize; });
            const totalCollectibles = collectibles.length;
            totalCollectiblesSpan.textContent = totalCollectibles;

            // Obstacles placed manually
            const obstacles = [
                { x: 450, y: canvasHeight - 20 - obstacleTractorHeight, width: obstacleTractorWidth, height: obstacleTractorHeight, assetKey: 'tractor' },
                { x: 680, y: canvasHeight - 20 - obstacleFamilyHeight, width: obstacleFamilyWidth, height: obstacleFamilyHeight, assetKey: 'family' }
            ];

            // Input tracking
            const keysPressed = { ArrowUp: false, ArrowDown: false, ArrowLeft: false, ArrowRight: false, ' ': false };
            let joystickActive = false;
            let joystickBaseRect = null;
            let joystickRadius = 0;
            let jumpButtonPressed = false;

            let lastTime = 0;
            let scaleX = 1; // Scaling factors if needed for resizing visuals
            let scaleY = 1;

            // --- Asset Loading ---
            function assetLoaded(assetKey) {
                console.log(`Asset loaded: ${assetKey}`);
                assetsLoadedCount++;
                if (assetsLoadedCount === totalAssets) {
                    console.log("All assets loaded.");
                    allAssetsLoaded = true;
                    // Set player image element size after loading if needed
                    assetsToLoad.player.img.style.width = `${player.width}px`;
                    assetsToLoad.player.img.style.height = `${player.height}px`;
                    resizeCanvas(); // Initial resize
                    lastTime = performance.now();
                    requestAnimationFrame(gameLoop); // Start loop
                }
            }
            function assetLoadError(assetKey, event) {
                console.error(`Failed to load asset: ${assetKey}. Event:`, event);
                assetsLoadedCount++;
                 if (assetsLoadedCount === totalAssets) {
                    console.warn("Finished loading assets, but some may have failed.");
                    allAssetsLoaded = true; resizeCanvas(); lastTime = performance.now(); requestAnimationFrame(gameLoop);
                }
            }
            function loadAssets() {
                console.log("Loading assets...");
                // Special handling for player image element
                const playerAsset = assetsToLoad.player;
                if (playerAsset.img.complete) { // Check if already loaded (cached)
                     playerAsset.loaded = true; assetLoaded('player');
                } else {
                    playerAsset.img.onload = () => { playerAsset.loaded = true; assetLoaded('player'); };
                    playerAsset.img.onerror = (e) => assetLoadError('player', e);
                    // Ensure src is set if not already loaded
                    if (!playerAsset.img.src) playerAsset.img.src = playerAsset.src;
                }
                // Load other assets
                for (const key in assetsToLoad) {
                    if (key === 'player') continue; // Skip player img element
                    const asset = assetsToLoad[key];
                    asset.img.onload = () => { asset.loaded = true; assetLoaded(key); };
                    asset.img.onerror = (e) => assetLoadError(key, e);
                    asset.img.src = asset.src;
                }
            }

             // --- Canvas Resizing ---
             function resizeCanvas() {
                 // Keep canvas rendering size fixed to design dimensions
                 canvas.width = canvasWidth;
                 canvas.height = canvasHeight;

                 // Scale the container using CSS for visual fit (aspect ratio handled by browser)
                 const containerWidth = gameContainer.clientWidth;
                 const containerHeight = gameContainer.clientHeight;
                 // Calculate scale based on container size vs design size
                 scaleX = containerWidth / canvasWidth;
                 scaleY = containerHeight / canvasHeight;
                 // We won't use ctx.scale, instead let CSS handle visual scaling.
                 // Logic operates on the fixed 800x450 coordinates.

                 // Update joystick dimensions if needed
                 if (joystickBase) {
                    joystickBaseRect = joystickBase.getBoundingClientRect();
                    joystickRadius = joystickBaseRect.width / 2 - joystickKnob.offsetWidth / 2;
                 }
                 console.log(`Canvas fixed at: ${canvas.width}x${canvas.height}, Container: ${containerWidth}x${containerHeight}`);
             }


            // --- Input Handling (Keyboard & Touch) ---
            function handleKeyDown(e) { if (keysPressed.hasOwnProperty(e.key)) { e.preventDefault(); keysPressed[e.key] = true; } }
            function handleKeyUp(e) { if (keysPressed.hasOwnProperty(e.key)) { e.preventDefault(); keysPressed[e.key] = false; } }
            // Touch handlers (similar to previous version, update keysPressed)
            function handleJoystickStart(e) { /* ... updates joystickActive, joystickStartX/Y ... */
                if (gameWon) return; e.preventDefault(); joystickBaseRect = joystickBase.getBoundingClientRect(); joystickRadius = joystickBaseRect.width / 2 - joystickKnob.offsetWidth / 2; joystickActive = true; const touch = e.touches[0]; const baseCenterX = joystickBaseRect.left + joystickBaseRect.width / 2; const baseCenterY = joystickBaseRect.top + joystickBaseRect.height / 2; joystickStartX = touch.clientX - baseCenterX; joystickStartY = touch.clientY - baseCenterY; handleJoystickMove(e);
            }
            function handleJoystickMove(e) { /* ... updates knob style and keysPressed.ArrowLeft/Right ... */
                if (!joystickActive || gameWon) return; e.preventDefault(); const touch = e.touches[0]; const baseCenterX = joystickBaseRect.left + joystickBaseRect.width / 2; const baseCenterY = joystickBaseRect.top + joystickBaseRect.height / 2; let deltaX = touch.clientX - baseCenterX; let deltaY = touch.clientY - baseCenterY; const dist = Math.sqrt(deltaX * deltaX + deltaY * deltaY); let clampedX = deltaX; let clampedY = deltaY; if (dist > joystickRadius) { const scale = joystickRadius / dist; clampedX = deltaX * scale; clampedY = deltaY * scale; } joystickKnob.style.transform = `translate(calc(-50% + ${clampedX}px), calc(-50% + ${clampedY}px))`; if (deltaX < -JOYSTICK_DEAD_ZONE) { keysPressed.ArrowLeft = true; keysPressed.ArrowRight = false; } else if (deltaX > JOYSTICK_DEAD_ZONE) { keysPressed.ArrowRight = true; keysPressed.ArrowLeft = false; } else { keysPressed.ArrowLeft = false; keysPressed.ArrowRight = false; }
            }
            function handleJoystickEnd(e) { /* ... resets knob style and keysPressed.ArrowLeft/Right ... */
                 if (!joystickActive) return; e.preventDefault(); joystickKnob.style.transform = 'translate(-50%, -50%)'; joystickActive = false; keysPressed.ArrowLeft = false; keysPressed.ArrowRight = false;
            }
            function handleJumpPress(e) { /* ... sets keysPressed[' '] = true ... */
                 if (gameWon) return; e.preventDefault(); jumpButtonPressed = true; keysPressed[' '] = true;
            }
            function handleJumpRelease(e) { /* ... sets keysPressed[' '] = false ... */
                 if (gameWon) return; e.preventDefault(); jumpButtonPressed = false; keysPressed[' '] = false;
            }

            // --- Collision Helper (AABB - Unchanged) ---
            function checkCollision(rect1, rect2) { /* ... same as before ... */
                return rect1.x < rect2.x + rect2.width &&
                       rect1.x + rect1.width > rect2.x &&
                       rect1.y < rect2.y + rect2.height &&
                       rect1.y + rect1.height > rect2.y;
            }

            // --- Reset Player ---
            function resetPlayer() { /* ... same as before ... */
                console.log("Player reset!"); player.x = player.spawnX; player.y = player.spawnY; player.velocityX = 0; player.velocityY = 0; player.isGrounded = false;
            }

            // --- Game Logic (Update) ---
            function update(dt) {
                if (!allAssetsLoaded || dt > 0.1 || gameWon) return;

                // --- Horizontal Movement ---
                player.velocityX = 0;
                if (keysPressed.ArrowLeft) { player.velocityX = -playerSpeed; }
                if (keysPressed.ArrowRight) { player.velocityX = playerSpeed; }
                let potentialX = player.x + player.velocityX * dt;

                // --- Vertical Movement (Gravity) ---
                player.velocityY += gravity * dt;
                let potentialY = player.y + player.velocityY * dt;

                player.isGrounded = false;

                // --- Collision Detection & Resolution with Platforms ---
                let adjustedY = potentialY;
                let adjustedX = potentialX;

                for (const platform of platforms) {
                    const playerRect = { x: potentialX, y: potentialY, width: player.width, height: player.height };
                    const platformRect = { x: platform.x, y: platform.y, width: platform.width, height: platform.height };

                    if (checkCollision(playerRect, platformRect)) {
                        // Vertical Resolution
                        if (player.velocityY >= 0 && (player.y + player.height) <= platform.y + 1) {
                            adjustedY = platform.y - player.height;
                            player.velocityY = 0;
                            player.isGrounded = true;
                        } else if (player.velocityY < 0 && player.y >= (platform.y + platform.height - 1)) {
                             adjustedY = platform.y + platform.height;
                             player.velocityY = 0;
                        }
                        // Horizontal Resolution (recheck with adjusted Y)
                         const playerVerticallyAdjustedRect = { x: potentialX, y: adjustedY, width: player.width, height: player.height };
                         if(checkCollision(playerVerticallyAdjustedRect, platformRect)) {
                             if (player.velocityX > 0 && (player.x + player.width) <= platform.x + 1) {
                                 adjustedX = platform.x - player.width; player.velocityX = 0;
                             } else if (player.velocityX < 0 && player.x >= (platform.x + platform.width - 1)) {
                                 adjustedX = platform.x + platform.width; player.velocityX = 0;
                             }
                         }
                    }
                }
                player.x = adjustedX;
                player.y = adjustedY;

                // --- Jumping ---
                if ((keysPressed.ArrowUp || keysPressed[' ']) && player.isGrounded) {
                    player.velocityY = -jumpPower; player.isGrounded = false;
                    if (jumpButtonPressed) { keysPressed[' '] = false; } // Prevent multi-jump from button hold
                }

                // --- Collision with Collectibles ---
                for (let i = collectibles.length - 1; i >= 0; i--) {
                    const item = collectibles[i];
                    if (!item.collected && checkCollision(player, item)) {
                        item.collected = true; score++; scoreSpan.textContent = score;
                        if (score === totalCollectibles) { gameWon = true; console.log("YOU WIN!"); }
                    }
                }

                // --- Collision with Obstacles ---
                for (const obs of obstacles) { if (checkCollision(player, obs)) { resetPlayer(); break; } }

                // --- Boundary Checking (Canvas Edges) ---
                if (player.x < 0) { player.x = 0; player.velocityX = 0; }
                if (player.x + player.width > canvasWidth) { player.x = canvasWidth - player.width; player.velocityX = 0; }
                if (player.y > canvasHeight + 100) { resetPlayer(); }
                if (player.y < 0) { player.y = 0; if(player.velocityY < 0) player.velocityY = 0; }

                // --- Update Knight Image Element Position ---
                // (This replaces drawing the player on canvas)
                knightImageEl.style.left = `${player.x}px`;
                knightImageEl.style.top = `${player.y}px`;
                // Update visual state (running/jumping) - basic version
                const playerAsset = assetsToLoad.player;
                 if (playerAsset.loaded) {
                     let targetSrc = player.isGrounded && (keysPressed.ArrowLeft || keysPressed.ArrowRight)
                                     ? 'assets/knight_run.gif' // NOTE: Requires knight_run.gif asset!
                                     : 'assets/knight_jump.png';
                     if (playerAsset.img.src !== targetSrc) {
                         // Check if run gif exists before setting
                         if (targetSrc === 'assets/knight_run.gif') {
                             // Simple check if run gif asset was defined (even if not loaded yet)
                             // A better check would involve asset loading status
                             // For now, assume jump png always exists.
                              playerAsset.img.src = targetSrc;
                         } else {
                              playerAsset.img.src = targetSrc; // Default to jump png
                         }
                     }
                 }

            } // --- End of Update ---


            // --- Drawing ---
            function draw() {
                if (!allAssetsLoaded) { /* Loading message... */ return; }

                // Clear canvas
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // Draw background color (set via CSS)

                // Draw platforms
                platforms.forEach(platform => {
                    ctx.fillStyle = platform.color || '#666';
                    ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
                });

                 // Draw obstacles
                 obstacles.forEach(obs => {
                    const asset = assetsToLoad[obs.assetKey];
                    if (asset && asset.loaded) { ctx.drawImage(asset.img, obs.x, obs.y, obs.width, obs.height); }
                    else { ctx.fillStyle = 'purple'; ctx.fillRect(obs.x, obs.y, obs.width, obs.height); }
                });

                // Draw collectibles
                collectibles.forEach(item => {
                    if (!item.collected) {
                        const asset = assetsToLoad[item.assetKey];
                        if (asset && asset.loaded) { ctx.drawImage(asset.img, item.x, item.y, item.width, item.height); }
                        else { ctx.fillStyle = 'gold'; ctx.fillRect(item.x, item.y, item.width, item.height); }
                    }
                });

                // Player is now drawn via the HTML img element, not on canvas

                 // Draw Win Message
                 if (gameWon) {
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.7)'; ctx.fillRect(0, canvas.height / 2 - 40, canvas.width, 80);
                    ctx.font = 'bold 30px sans-serif'; ctx.fillStyle = '#FFFF00'; ctx.textAlign = 'center';
                    ctx.fillText('YOU WIN!', canvas.width / 2, canvas.height / 2);
                    ctx.font = '20px sans-serif'; ctx.fillStyle = 'white';
                    ctx.fillText('All items collected!', canvas.width / 2, canvas.height / 2 + 30);
                 }
            } // --- End of Draw ---

            // --- Game Loop ---
            function gameLoop(timestamp) {
                const dt = (timestamp - lastTime) / 1000;
                lastTime = timestamp;

                update(dt); // Update logic (including player img position)
                draw();     // Draw background, platforms, items

                requestAnimationFrame(gameLoop);
            }

            // --- Initialization ---
            function init() {
                console.log("Initializing level-based platformer...");
                // Set initial fixed canvas size
                canvas.width = canvasWidth;
                canvas.height = canvasHeight;
                // Keyboard Listeners
                window.addEventListener('keydown', handleKeyDown);
                window.addEventListener('keyup', handleKeyUp);
                // Touch Listeners
                joystickContainer.addEventListener('touchstart', handleJoystickStart, { passive: false });
                joystickContainer.addEventListener('touchmove', handleJoystickMove, { passive: false });
                joystickContainer.addEventListener('touchend', handleJoystickEnd, { passive: false });
                joystickContainer.addEventListener('touchcancel', handleJoystickEnd, { passive: false });
                jumpButton.addEventListener('touchstart', handleJumpPress, { passive: false });
                jumpButton.addEventListener('touchend', handleJumpRelease, { passive: false });
                jumpButton.addEventListener('touchcancel', handleJumpRelease, { passive: false });
                // Resize Listener (optional if fixed size preferred)
                // window.addEventListener('resize', resizeCanvas);
                // Initial load
                loadAssets(); // Load assets; game loop starts on completion
            }

            // --- Start the game ---
            document.addEventListener('DOMContentLoaded', init);

        })(); // End of IIFE
    </script>
</body>
</html>
