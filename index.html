<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Top-Down Prototype</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #333; /* Dark background */
            font-family: sans-serif;
            color: white;
        }
        #game-container {
            border: 2px solid white;
            position: relative; /* Needed for potential future UI elements */
        }
        canvas {
            display: block; /* Prevent extra space below canvas */
            background-color: #5a8a36; /* Green background like grass */
             /* Ensure images are rendered crisply */
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
        #instructions {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0,0,0,0.5);
            padding: 5px;
            border-radius: 3px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas" width="600" height="400"></canvas>
        <div id="instructions">Use Arrow Keys to Move</div>
    </div>

    <script>
        // --- Strict mode and IIFE ---
        (function() {
            'use strict';

            // --- DOM Elements ---
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            const instructionsDiv = document.getElementById('instructions');

            // --- Essential Element Check ---
            if (!canvas || !ctx || !instructionsDiv) {
                alert("Fatal Error: Required elements not found!");
                return;
            }

            // --- Game Configuration ---
            const playerSpeed = 150; // Pixels per second
            const playerSize = 40;   // Size of the player square/image
            const obstacleSize = 30; // Size for obstacle images

            // --- Assets ---
            // NOTE: These assets are from the side-scroller and will look sideways.
            // Using knight_jump as a static representation.
            const playerAsset = { img: new Image(), loaded: false, src: 'assets/knight_jump.png' };
            const obstacleAsset = { img: new Image(), loaded: false, src: 'assets/stone.png' };
            let assetsLoadedCount = 0;
            const totalAssets = 2; // playerAsset, obstacleAsset
            let allAssetsLoaded = false;

            // --- Game State ---
            const player = {
                x: canvas.width / 2 - playerSize / 2,
                y: canvas.height / 2 - playerSize / 2,
                width: playerSize,
                height: playerSize
            };

            const obstacles = [
                { x: 100, y: 100, width: obstacleSize, height: obstacleSize },
                { x: 450, y: 250, width: obstacleSize, height: obstacleSize },
                { x: 200, y: 300, width: obstacleSize, height: obstacleSize }
            ];

            // Input tracking
            const keysPressed = {
                ArrowUp: false,
                ArrowDown: false,
                ArrowLeft: false,
                ArrowRight: false
            };

            let lastTime = 0;

            // --- Asset Loading ---
            function assetLoaded(assetKey) {
                console.log(`Asset loaded: ${assetKey}`);
                assetsLoadedCount++;
                if (assetsLoadedCount === totalAssets) {
                    console.log("All assets loaded.");
                    allAssetsLoaded = true;
                    // Start game loop only after assets are loaded
                    lastTime = performance.now();
                    requestAnimationFrame(gameLoop);
                }
            }

            function assetLoadError(assetKey, event) {
                console.error(`Failed to load asset: ${assetKey}. Event:`, event);
                alert(`Error loading image: ${assetKey}\nGame might not display correctly.`);
                // Still count as "loaded" to prevent game from stalling, but log error.
                assetsLoadedCount++;
                 if (assetsLoadedCount === totalAssets) {
                    console.warn("Finished loading assets, but some failed.");
                    allAssetsLoaded = true;
                    lastTime = performance.now();
                    requestAnimationFrame(gameLoop);
                }
            }

            function loadAssets() {
                console.log("Loading assets...");
                playerAsset.img.onload = () => { playerAsset.loaded = true; assetLoaded('player'); };
                playerAsset.img.onerror = (e) => assetLoadError('player', e);
                playerAsset.img.src = playerAsset.src;

                obstacleAsset.img.onload = () => { obstacleAsset.loaded = true; assetLoaded('obstacle'); };
                obstacleAsset.img.onerror = (e) => assetLoadError('obstacle', e);
                obstacleAsset.img.src = obstacleAsset.src;
            }

            // --- Input Handling ---
            function handleKeyDown(e) {
                if (keysPressed.hasOwnProperty(e.key)) {
                    e.preventDefault(); // Prevent default arrow key scrolling
                    keysPressed[e.key] = true;
                    // console.log("Key pressed:", e.key); // Debug log
                }
            }

            function handleKeyUp(e) {
                if (keysPressed.hasOwnProperty(e.key)) {
                    e.preventDefault();
                    keysPressed[e.key] = false;
                    // console.log("Key released:", e.key); // Debug log
                }
            }

            // --- Game Logic ---
            function update(dt) {
                if (!allAssetsLoaded) return; // Don't update if assets aren't ready

                let dx = 0;
                let dy = 0;

                // Calculate movement delta based on pressed keys
                if (keysPressed.ArrowUp) {
                    dy -= playerSpeed * dt;
                }
                if (keysPressed.ArrowDown) {
                    dy += playerSpeed * dt;
                }
                if (keysPressed.ArrowLeft) {
                    dx -= playerSpeed * dt;
                }
                if (keysPressed.ArrowRight) {
                    dx += playerSpeed * dt;
                }

                 // --- Collision Detection (Simple AABB vs Static Obstacles) ---
                 let nextX = player.x + dx;
                 let nextY = player.y + dy;
                 let canMoveX = true;
                 let canMoveY = true;

                 // Check potential X movement collision
                 const playerRectX = { x: nextX, y: player.y, width: player.width, height: player.height };
                 for (const obs of obstacles) {
                     if (checkCollision(playerRectX, obs)) {
                         canMoveX = false;
                         break;
                     }
                 }

                 // Check potential Y movement collision
                 const playerRectY = { x: player.x, y: nextY, width: player.width, height: player.height };
                  for (const obs of obstacles) {
                     if (checkCollision(playerRectY, obs)) {
                         canMoveY = false;
                         break;
                     }
                 }

                 // Apply movement only if no collision in that direction
                 if (canMoveX) {
                     player.x += dx;
                 }
                 if (canMoveY) {
                     player.y += dy;
                 }


                // --- Boundary Checking ---
                // Keep player within canvas bounds
                if (player.x < 0) {
                    player.x = 0;
                }
                if (player.x + player.width > canvas.width) {
                    player.x = canvas.width - player.width;
                }
                if (player.y < 0) {
                    player.y = 0;
                }
                if (player.y + player.height > canvas.height) {
                    player.y = canvas.height - player.height;
                }
            }

            // --- Collision Helper (Axis-Aligned Bounding Box) ---
            function checkCollision(rect1, rect2) {
                return rect1.x < rect2.x + rect2.width &&
                       rect1.x + rect1.width > rect2.x &&
                       rect1.y < rect2.y + rect2.height &&
                       rect1.y + rect1.height > rect2.y;
            }


            // --- Drawing ---
            function draw() {
                if (!allAssetsLoaded) {
                     // Optionally draw a loading message on canvas
                     ctx.fillStyle = 'white';
                     ctx.font = '20px sans-serif';
                     ctx.textAlign = 'center';
                     ctx.fillText('Loading...', canvas.width / 2, canvas.height / 2);
                     return;
                }

                // Clear canvas
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // Draw background (already set via CSS, but could draw grid here)
                // Example Grid:
                /*
                ctx.strokeStyle = '#6aa04f'; // Slightly darker green
                ctx.lineWidth = 1;
                const gridSize = 50;
                for (let x = 0; x < canvas.width; x += gridSize) {
                    ctx.beginPath();
                    ctx.moveTo(x, 0);
                    ctx.lineTo(x, canvas.height);
                    ctx.stroke();
                }
                 for (let y = 0; y < canvas.height; y += gridSize) {
                    ctx.beginPath();
                    ctx.moveTo(0, y);
                    ctx.lineTo(canvas.width, y);
                    ctx.stroke();
                }
                */


                // Draw obstacles (using stone asset)
                if (obstacleAsset.loaded) {
                    obstacles.forEach(obs => {
                        ctx.drawImage(obstacleAsset.img, obs.x, obs.y, obs.width, obs.height);
                    });
                } else {
                    // Fallback drawing if asset failed
                     ctx.fillStyle = 'gray';
                     obstacles.forEach(obs => {
                        ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
                    });
                }


                // Draw player (using knight asset)
                // Note: The knight image is facing sideways.
                if (playerAsset.loaded) {
                    ctx.drawImage(playerAsset.img, player.x, player.y, player.width, player.height);
                } else {
                    // Fallback square if asset failed
                    ctx.fillStyle = 'cyan'; // Use a visible color
                    ctx.fillRect(player.x, player.y, player.width, player.height);
                }
            }

            // --- Game Loop ---
            function gameLoop(timestamp) {
                const dt = (timestamp - lastTime) / 1000; // Delta time in seconds
                lastTime = timestamp;

                update(dt); // Update game state
                draw();     // Render the game

                requestAnimationFrame(gameLoop); // Request next frame
            }

            // --- Initialization ---
            function init() {
                console.log("Initializing simple top-down game...");
                // Add event listeners
                window.addEventListener('keydown', handleKeyDown);
                window.addEventListener('keyup', handleKeyUp);
                // Start loading assets, game loop starts when loading finishes
                loadAssets();
            }

            // --- Start the game ---
             document.addEventListener('DOMContentLoaded', init);

        })(); // End of IIFE
    </script>
</body>
</html>
